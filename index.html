<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escala de Sobreaviso - JBS Terminais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Página Pública (acesso sem login) -->
    <div id="publicContent" class="container">
        <header>
            <img src="logo.png" alt="Logo JBS Terminais" class="logo">
            <h1>Escala de Sobreaviso</h1>
            <!-- Botão de Login no canto superior direito -->
            <button class="login-button" onclick="mostrarLogin()">Acesso Restrito</button>
        </header>

        <!-- Tabela de Escalas -->
        <div id="tabelaEscalas">
            <h2>Escala de Sobreaviso - Hoje</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Horário</th>
                        <th>Telefone</th>
                    </tr>
                </thead>
                <tbody id="corpoTabela">
                    <!-- As escalas do dia serão preenchidas aqui via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Tela de Login (apenas para TI) -->
    <div id="loginScreen" class="login-screen" style="display: none;">
        <div class="login-box">
            <h2>Login - TI</h2>
            <form id="loginForm">
                <label for="username">Usuário:</label>
                <input type="text" id="username" required>
                <label for="password">Senha:</label>
                <input type="password" id="password" required>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>

    <!-- Página Restrita (após login como TI) -->
    <div id="restrictedContent" class="container" style="display: none;">
        <header>
            <img src="logo.png" alt="Logo JBS Terminais" class="logo">
            <h1>Escala de Sobreaviso - TI</h1>
            <button id="logoutButtonTI" class="logout-button">Logout</button>
        </header>

        <!-- Abas -->
        <div class="tabs">
            <button class="tablink active" onclick="openTab('Visualizar')">Visualizar Escala</button>
            <button class="tablink" onclick="openTab('CadastroFuncionarios')">Cadastrar Funcionários</button>
            <button class="tablink" onclick="openTab('CadastroEscalas')">Cadastrar Escalas</button>
        </div>

        <!-- Conteúdo das Abas -->
        <div id="Visualizar" class="tabcontent active">
            <h2>Escala de Sobreaviso</h2>
            <div class="filtros">
                <label for="mesTI">Mês:</label>
                <select id="mesTI">
                    <option value="1">Janeiro</option>
                    <option value="2">Fevereiro</option>
                    <option value="3">Março</option>
                    <option value="4">Abril</option>
                    <option value="5">Maio</option>
                    <option value="6">Junho</option>
                    <option value="7">Julho</option>
                    <option value="8">Agosto</option>
                    <option value="9">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                </select>
                <label for="anoTI">Ano:</label>
                <input type="number" id="anoTI" value="2023" min="2023" max="2030">
                <button onclick="filtrarEscalasTI()">Filtrar</button>
            </div>
            <div id="tabelaEscalasTI">
                <table>
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Nome</th>
                            <th>Horário</th>
                            <th>Telefone</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="corpoTabelaTI">
                        <!-- As escalas serão preenchidas aqui via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <div id="CadastroFuncionarios" class="tabcontent">
            <h2>Cadastrar Funcionários</h2>
            <form id="formFuncionario">
                <label for="nomeFuncionario">Nome:</label>
                <input type="text" id="nomeFuncionario" required>
                <label for="telefoneFuncionario">Telefone:</label>
                <input type="text" id="telefoneFuncionario" required>
                <button type="submit">Cadastrar Funcionário</button>
            </form>
        </div>

        <div id="CadastroEscalas" class="tabcontent">
            <h2>Cadastrar Escalas</h2>
            <form id="formEscala">
                <label for="dataEscala">Data:</label>
                <input type="date" id="dataEscala" required>
                <label for="horarioEscala">Horário:</label>
                <select id="horarioEscala" required>
                    <option value="00:00 - 07:00 | 18:00 - 23:59">00:00 - 07:00 | 18:00 - 23:59</option>
                    <option value="00:00 - 23:59">00:00 - 23:59</option>
                </select>
                <label for="funcionarioEscala">Funcionário:</label>
                <select id="funcionarioEscala" required>
                    <!-- Opções serão preenchidas via JavaScript -->
                </select>
                <button type="submit">Cadastrar Escala</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
